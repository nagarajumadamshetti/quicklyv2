#Tenant is a customer
tenants:
  '08': #id
    name: Red  #------
    state: requested  # requested/processing/active/terminate
    logging: 'True' # true/false
    # Each namespace represents one VPC
    vpcs:
      '0801': #vpcid
        name: Redone   #-----------
        location: CA # CA/NY/FL/TX #------
        state: requested  # requested/processing/active/terminate
        pip: '172.21.10.1/24' # provider ip
        cip: '172.21.10.2/24' #customer vpc ip
        tip: '10.0.1.1/24' #transit IP
        cdn:
          origin: '1.1.1.1' # Origin server
          ha: 'True' # true/false. Provde input for high availibility

      '0802': #vpcid
        name: Redtwo   #-----------
        location: CA # CA/NY/FL/TX #------
        state: requested  # requested/processing/active/terminate
        pip: '172.21.20.1/24' # provider ip
        cip: '172.21.20.2/24' #customer vpc ip
        tip: '10.0.2.1/24' #transit IP
        cdn:
          origin: '1.1.1.1' # Origin server
          ha: 'True' # true/false. Provde input for high availibility
        #Each OVS bridge represents one subnet
        subnets:
          '080201': # subid == vpcid+99
            name: Network1    #---------
            state: requested  # requested/processing/active/terminate
            mode: nat #nat/route ------------
            gateway: '192.168.131.1/24' #---------

        containers:
          '080211':
            name: cn11 #--------- hostname
            state: requested  # requested/processing/active/terminate
            image: ubuntu
            interfaces:
              # Do not give duplicate default gateways under all interfaces.
              # Limitation of netplan to give global default routes
              eth0: #------ interface name
                subnet: Network1 #------
                subid: '080101'
                ipaddr: '192.168.131.2/24'  #ipaddr 
                gateway: '192.168.131.1'

  '09': #id
    name: Blue  #------
    state: requested  # requested/processing/active/terminate
